
<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
  <script src="index.js"></script>
  <head>
</head>
<body>
  <h1>Currency Exchanger</h1>
  <form id="currencyExchange">
    <label for="amountUSD">Amount in USD:</label>
    <input type="number" id="amountUSD" min="0" step="0.01" required>
    <br>
    <label for="currency">Convert to:</label>
    <select id="currency" required>
      <option value="KRW">South Korean won</option>
      <option value="JPY">Japanese yen</option>
      <option value="EUR">Euro</option>
      <option value="KES">Kenyan Shilings</option>
      <option value="AED">Dirham</option>
    </select>
    <br>
    <button type="submit">Submit</button>
  </form>
  <p id="showResponse"></p>
</body>
</html>
